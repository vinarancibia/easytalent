{% load i18n %}
<div id="documentForm">
    {% include 'generic/horilla_form.html' %}
</div>
<style>
  .file-validation {
    color: #4f5bd9;
    background-color: #d8e7f0;
    border-color: #d6e9c6;
    border: 1px solid transparent;
    border-radius: 4px;
    padding:10px;
    margin-top:10px;
  }

	.file-validation ul {
		padding: 15px;
	}

</style>
<script>
  $(document).ready(function () {
      $("#id_notify_before_parent_div").addClass("d-none");
      $("#id_expiry_date").on("change", function () {
        if ($(this).val()) {
          $("#id_notify_before_parent_div").removeClass("d-none");
      } else {
          $("#id_notify_before_parent_div").addClass("d-none");
      }
    });

    var infoBox = `
          <div class="file-validation col-12">
            <ul style="list-style-type: disc;">
                <li>Upload {{ form.instance.document_request_id.format|upper }} file</li>
                <li>Max size of the file: {{ form.instance.document_request_id.max_size|default:"any" }} MB</li>
            </ul>
      </div>
    `;

      // Append the info box before the Save button
      $("#documentForm [type='submit']").closest("div").before(infoBox);

    });
  </script>
