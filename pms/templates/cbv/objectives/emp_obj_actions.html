{% load i18n%}
<div class="oh-btn-group w-100">
    {% if perms.pms.change_employeeobjective or instance|is_manager:request.user %}
        <a class="oh-btn oh-btn--info" hx-get='{% url "update-employee-objective" instance.id %}' hx-target="#genericModalBody" data-toggle="oh-modal-toggle" data-target="#genericModalBody" style="width: 50%;">
            <ion-icon name="create-outline">
            </ion-icon>{% trans "Edit" %}
        </a>
    {% endif %}
    {% if perms.pms.delete_employeeobjective or instance|is_manager:request.user %}

        {% if instance.archive %}
            <form  class="oh-btn oh-btn--primary" onsubmit="return confirm('Do you want to Unarchive this Employee objective?')"  action='{% url "archive-employee-objective" instance.id %}'>
                <input type="hidden" name="archive" value="False" id="">
                <input type="hidden" name="single_view" value="True">
                <button style="background: none;
                    color: inherit;
                    border: none;
                    padding: 0;
                    font: inherit;
                    cursor: pointer;
                    outline: inherit;
                    display: contents;">
                    <ion-icon name="archive-outline"></ion-icon>
                    {% trans "Unarchive" %}
                </button>
            </form>
        {% else %}
            <form  class="oh-btn oh-btn--primary" style="width: 50%;" onsubmit="return confirm('Do you want to archive this Employee objective?')"  action='{% url "archive-employee-objective" instance.id %}'>
                <input type="hidden" name="archive" value="False" id="">
                <input type="hidden" name="single_view" value="True">
                <button style="background: none;
                    color: inherit;
                    border: none;
                    padding: 0;
                    font: inherit;
                    cursor: pointer;
                    outline: inherit;
                    display: contents;">
                    <ion-icon name="archive-outline"></ion-icon>
                    {% trans "Archive" %}
                </button>
            </form>
        {% endif %}
        <form  class="oh-btn oh-btn--secondary" method="post" style="width: 50%;" onsubmit="return confirm('Do you Want to delete this employee objective?')"  action='{% url "delete-employee-objective" instance.id %}'>
            {% csrf_token %}
            <button style="background: none;
                color: inherit;
                border: none;
                padding: 0;
                font: inherit;
                cursor: pointer;
                outline: inherit;
                display: contents;">
                <ion-icon name="trash-outline">
                </ion-icon>{% trans "Delete" %}
            </button>
        </form>
    {% endif %}
</div>
