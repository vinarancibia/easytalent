{% extends "index.html" %}
{% load i18n static %}

{% block content %}

	<div hx-get="{% url 'meetings-nav' %}" hx-trigger="load"></div>

	{% include "generic/components.html" %}

	<div
		class="oh-checkpoint-badge mb-2"
		id="selectedInstances"
		data-ids="[]"
		data-clicked=""
		style="display: none"
	></div>

	<div class="oh-wrapper" id="listContainer">
		<div class="animated-background"></div>
	</div>

	<div class="oh-activity-sidebar" id="activitySidebar" style="z-index: 1000">
		<div class="oh-activity-sidebar__body" id="answerContainer"></div>
	</div>

	<script>
		$(document).on("htmx:afterSwap", function () {
			$("[data-toggle-count]")
				.off("click")
				.on("click", function (e) {
					e.stopPropagation();
					let recViewContainer = $(this).closest("tr");
					span = recViewContainer.find(".count-span").toggle();
					var row = $(this).closest("tr");
					row.toggleClass("oh-permission-table--collapsed");
				});
		});
	</script>

{% endblock content %}
