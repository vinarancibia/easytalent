<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - OpenHRMS Dashboard</title>
    <link rel="stylesheet" href="./../build/css/style.min.css" />
  </head>
  <body>
    <div id="main">
      <main class="oh-auth">
        <div class="oh-auth-card">
          <h1 class="oh-onboarding-card__title oh-onboarding-card__title--h2 text-center my-3">Create Account</h1>
          <p class="text-muted text-center">Register to access the dashboard.</p>
          <form method="post" class="oh-form-group" action="{% url 'register' %}">
            {% csrf_token %}
            <div class="oh-input-group">
              <label class="oh-label" for="email">Correo electronico</label>
              <input type="email" id="email" name="email" class="oh-input w-100" placeholder="e.g. jane.doe@acme.com" required />
            </div>
            <div class="oh-input-group">
              <label class="oh-label" for="company_name">Company Name</label>
              <input type="text" id="company_name" name="company_name" class="oh-input w-100" placeholder="Your Company LLC" required />
            </div>
            <div class="oh-input-group">
              <label class="oh-label" for="first_name">First Name</label>
              <input type="text" id="first_name" name="first_name" class="oh-input w-100" placeholder="Jane" required />
            </div>
            <div class="oh-input-group">
              <label class="oh-label" for="last_name">Last Name</label>
              <input type="text" id="last_name" name="last_name" class="oh-input w-100" placeholder="Doe" />
            </div>
            <div class="oh-input-group">
              <label class="oh-label" for="phone">Phone</label>
              <input type="text" id="phone" name="phone" class="oh-input w-100" placeholder="+1 555 0100" required />
            </div>
            <div class="oh-input-group">
              <label class="oh-label" for="password1">Password</label>
              <div class="oh-password-input-container">
                <input type="password" id="password1" name="password1" class="oh-input oh-input--password w-100" placeholder="At least 8 characters" required />
                <button type="button" class="oh-btn oh-btn--transparent oh-password-input--toggle">
                  <ion-icon class="oh-passowrd-input__show-icon" title="Show Password" name="eye-outline"></ion-icon>
                  <ion-icon class="oh-passowrd-input__hide-icon d-none" title="Hide Password" name="eye-off-outline"></ion-icon>
                </button>
              </div>
            </div>
            <div class="oh-input-group">
              <label class="oh-label" for="password2">Confirm Password</label>
              <div class="oh-password-input-container">
                <input type="password" id="password2" name="password2" class="oh-input oh-input--password w-100" placeholder="Repeat your password" required />
                <button type="button" class="oh-btn oh-btn--transparent oh-password-input--toggle">
                  <ion-icon class="oh-passowrd-input__show-icon" title="Show Password" name="eye-outline"></ion-icon>
                  <ion-icon class="oh-passowrd-input__hide-icon d-none" title="Hide Password" name="eye-off-outline"></ion-icon>
                </button>
              </div>
            </div>

            <button type="submit" class="oh-btn oh-onboarding-card__button mt-4 oh-btn--secondary oh-btn--shadow w-100 mb-4">
              <ion-icon class="me-2" name="person-add-outline"></ion-icon>
              Create account
            </button>
            <small class="text-center d-block">
              Already have an account?
              <a href="{% url 'login' %}" class="oh-link oh-link--secondary justify-content-center">Sign in</a>
            </small>
          </form>
        </div>
      </main>
    </div>
    <script src="./../build/js/web.frontend.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
