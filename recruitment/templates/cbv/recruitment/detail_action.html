{% load i18n %}
<div class="oh-btn-group" style="width: 100%;">

    {% if perms.recruitment.change_recruitment %}
    <a hx-get="{% url 'recruitment-update' instance.id %}" hx-target='#genericModalBody' hx-swap='innerHTML' data-toggle='oh-modal-toggle' data-target='#genericModal'  class="oh-btn oh-btn--info w-50 " title="Edit">
        <button style="
        background: none;
        color: inherit;
        border: none;
        padding: 0;
        font: inherit;
        cursor: pointer;
        outline: inherit;"
         title="{% trans 'Edit' %}">
        <ion-icon name="create-outline" ></ion-icon>
      {% trans "Edit" %}</button></a>
    {% endif %}
    {% if perms.recruitment.delete_recruitment %}
      {% if instance.is_active %}
        <a onclick="return confirm('{% trans "Are you sure you want to archive this recruitment?" %}');" href="{% url 'recruitment-archive' instance.id %}" class="oh-btn  oh-btn--primary w-50 " title="{% trans 'Archive' %}">
          <ion-icon name="archive" ></ion-icon>{% trans "Archive" %}
        </a>
      {% else %}
        <a onclick="return confirm('{% trans "Are you sure you want to unarchive this recruitment?" %}');" href="{% url 'recruitment-archive' instance.id %}" class="oh-btn  oh-btn--primary w-50" title="{% trans 'Unarchive' %}">
          <ion-icon name="archive" ></ion-icon> {% trans "Un-archive" %}
        </a>
      {% endif %}
    {% endif %}
    {% if perms.recruitment.delete_recruitment %}
    <div style="
          background: hsl(8, 77%, 56%);
          color: inherit;
          border: none;
          padding: 0;
          font: inherit;
          cursor: pointer;
          outline: inherit;"
          class="oh-btn  oh-btn--secondary w-50">
      <button
        onclick="$(this).closest('.oh-modal').removeClass('oh-modal--show').hide();"
        style="
          background: hsl(8, 77%, 56%);
          color: white;"
        class="oh-btn w-100"
        title="{% trans 'Remove' %}"
        hx-get="{% url 'generic-delete' %}?model=recruitment.recruitment&pk={{instance.id}}"
        data-toggle="oh-modal-toggle"
        data-target="#deleteConfirmation"
        hx-target="#deleteConfirmationBody"
      >
       <ion-icon name="trash-outline" ></ion-icon>
      {% trans "Delete" %}
      </button>
    </div>

    {% endif %}
  </div>
